<h2>Countries</h2>

<table class="table table-striped">
<thead>
    <tr>
        <th>Country Name</th>
        <th>Country Area</th>
        <th>Country Code</th>
    </tr>
</thead>
<tbody>

    <tr *ngFor="let country of countries">
        <td> {{ country.name }} </td>
        <td> {{ country.area }} </td>
        <td> {{ country.country_code2 }} </td>

    </tr>

</tbody>


</table>
